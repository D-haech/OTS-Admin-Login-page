<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="/dist/css/index.css" />
  <body>

    
    <div class="container-fluid d-md-flex  cont ">

        <!-- The side bar panel -->
      <div class="sidebar sticky-md-top ">
        <button class="ms-5 mt-2">LOGO</button>
        <div class="buttons mt-5">
          <div>Dashboard</div>
          <div>Student</div>
          <div>Payment</div>
          <div>Solo Project</div>
          <div>Announcement</div>
          <div>Setting</div>
        </div>
      </div>
        <!-- End of the side bar -->

        <!-- The Nav bar on the dashboard -->
      <div class="dashboard ">
        <nav class="nav position-relative ">
            <ul class="nav-item position-absolute end-0">
                <li class="nav-link ">
                    <button class="btn btn-outline-success rounded-3 admin-login">Admin Login</button>
                </li>
            </ul>
        </nav>

         <!-- the login section for the admin -->
       <dialog class="login position-absolute top-50 start-50" open>
        Admin Login Here
       </dialog>
        <!-- The nav bar end here -->

       


        <!-- The main dashboard that will be fluctuated  -->
        <div class="main-dashboard mt-5">
            <div class="upper-part pt-3">
                <div class="grow d-flex ">
                    <div class="col">student</div>
                    <div class="col">amount</div>
                    <div class="col">project</div>
                    <div class="col">total certificate</div>
                </div>
            </div>
            <div class="piechart ms-3 mt-5">
                <div class="row justify-content-between">
                    <div class="col-5  ms-2 bg-info demo">Demography of students</div>
                    <div class="col-5 me-2 bg-info demo">Registered courses</div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="students"></div>
        <div class="payments"></div>
        <div class="solo-projects"></div>
        <div class="announcements"></div>
        <div class="settings"></div>
      </div>
    </div>



    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
